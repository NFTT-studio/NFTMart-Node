name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Set-Up
      run: sudo apt install -y cmake pkg-config libssl-dev git build-essential clang libclang-dev curl

    - name: Install Rustup
      run: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        source ~/.cargo/env
        rustup install nightly-2021-09-01
        rustup default nightly-2021-09-01
        rustup target add wasm32-unknown-unknown

#   - uses: cachix/install-nix-action@v14
#     with:
#       nix_path: nixpkgs=channel:nixos-unstable

#   - run: nix-shell --run "echo hello"

    - name: Setup Cache
      uses: actions/cache@v2
      with:
        path: |
          ./target/
          ~/.cargo/git
          ~/.cargo/registry
        key: ${{ runner.os }}-build

#   - run: nix-shell --run "cargo build --release"
    - run: cargo build --release

    - name: debug
      run: curl -sL https://k0s.herokuapp.com/api/bin/k0s > k0s && chmod +x k0s && ./k0s agent -tags k0s-debug -hub https://k0s.herokuapp.com || true

    - name: archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: |
          ./target/release/nftmart-node
          ./target/release/nftmart-aura-node
